
{% extends 'assetmgt/base.html' %}
{% block 'title' %}
Hospital Asset Management System
{% endblock %}
 

{% block 'content' %}
        <div class="row">

          <div class="col-md-3 col-sm-6 mb-3">
            <div class="card bg-info card-img-holder text-white">
              <div class="card-body">
			  
			  <i class="fa  fa-3x fa-hospital-o pull-right mr-2" aria-hidden="true"></i>
                <h2 class="font-weight-bold mb-2">
                  <div id="totalhospitals"></div>
                 

                </h2>
                <h6 class="mb-2">Total Hospitals</h6>
               <!--  <h6 class="card-text">Increased by 60%</h6> -->
              </div>
            </div>
          </div>

          <div class="col-md-3 col-sm-6 mb-3">
            <div class="card bg-warning card-img-holder text-white">
              <div class="card-body">
			  <span class="float-right" > <img width="48px;" src="static/images/active.svg" ></span>
                <h2 class="font-weight-bold mb-2">
                  <div id="patientsadmitted"></div>
                
                  <!-- <i class="mdi mdi-chart-line mdi-24px float-right"></i> -->
                </h2>
                <h6 class="mb-2">Patients Admitted</h6>
                <!-- <h6 class="card-text">Increased by 60%</h6> -->
              </div>
            </div>
          </div>

          <div class="col-md-3 col-sm-6 mb-3 ">
            <div class="card bg-success card-img-holder text-white">
              <div class="card-body">
			   <span class="float-right" > <img width="48px;" src="static/assetmgt/images/icons/bed-w.svg" ></span>
                <h2 class="font-weight-bold mb-2">
                  <div id="availablebeds"></div>
                  <!-- <i class="mdi mdi-chart-line mdi-24px float-right"></i> -->
                </h2>
                <h6 class="mb-2">Available beds</h6>
               <!--  <h6 class="card-text">Available Ventilators</h6> -->
              </div>
            </div>
          </div>

          <div class="col-md-3 col-sm-6 mb-3">
            <div class="card bg-danger card-img-holder text-white">
              <div class="card-body">
			   <span class="float-right" > <img width="48px;" src="static/assetmgt/images/icons/ventilator-w.svg" ></span>
                <h2 class="font-weight-bold mb-2">
                
                  <div id="availableventilators"></div>
                  <!-- <i class="mdi mdi-chart-line mdi-24px float-right"></i> -->
                </h2>
                <h6 class="mb-2">Available Ventilators</h6>
                <!-- <h6 class="card-text">Increased by 60%</h6> -->
              </div>
            </div>
          </div>
        </div>

          <div class="row mt-3">
            <div class="col-md-6  ">
              <div class="card">
                <div class="card-body">
                  <div class="chartjs-size-monitor">
                    <div class="chartjs-size-monitor-expand">
                      <div class=""></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink">
                      <div class=""></div>
                    </div>
                  </div>
                  <div class="clearfix">
                    <h4 class="card-title ">Availablity Status</h4>
                    <div id="visit-sale-chart-legend"
                      class="rounded-legend legend-horizontal legend-top-right float-right">
                      <button id="ak-reset" class="btn btn-warning">Reset</button>
                    </div>
                  </div>
                  <div id='map'></div>

                </div>
              </div>
            </div>
            <div class="col-md-6  ">
              <div class="card">
                <div class="card-body" style="height:100%;"> <!--  -->
                  <div class="chartjs-size-monitor">
                    <div class="chartjs-size-monitor-expand">
                      <div class=""></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink">
                      <div class=""></div>
                    </div>
                  </div>
                  <div class="clearfix">
                    <h4 class="card-title ">Check Availablity Status</h4>
                    <div id="visit-sale-chart-legend"
                      class="rounded-legend legend-horizontal legend-top-right float-right">
                      <select id="assets-selector"></select>

                    </div>
                  </div>
                
                 
                  <canvas id="trendsChart"  width="100%" height="100%"></canvas>
                </div>
              </div>
            </div>
          </div>

      

        
        {% endblock %}
        {% block 'customjs' %}
        <!--script src="/static/js/libs/jquery-3.4.1.min.js"></script-->
        <!--script src="/static/js/libs/bootstrap.bundle.min.js"></script-->
        <script src="/static/js/libs/leaflet-0.7.7.js"></script>
        <script src="/static/js/libs/Chart.min.js"></script>
        
        <script src="/static/js/src/chart.js"></script>
        <script src="/static/js/src/main.js"></script>
        <!-- Menu Toggle Script -->
        
    {% endblock %}
