
{% extends 'assetmgt/base.html' %}
{% block 'title' %} Change Password {% endblock %}

{% block 'content' %}
  <div class="row mb-3">
  <div class="col-12">
  <div class="card">
  <div class="card-body">
 <h4 class="card-title">Change Password</h4> 

     <form method="post">
        {% csrf_token %}

        {% for form_field in form.visible_fields %}
<div class ="form-group row">
	{% load app_filters %}
   <label class="control-label col-sm-4"> {{ form_field.label }}</label>
   <div class="col-sm-6" >
      {{ form_field | addclass:"form-control"}}
   </div>
</div>
{% endfor %}


	<div class ="form-group row">
	   <div class="col-sm-offset-4 col-sm-8">
	      <button type="submit" class="btn btn-primary "> <i class="fa fa-plus"> </i> Submit</button>
	   </div>
	</div>
    </form>
    
</div></div></div></div>

{% endblock %}
