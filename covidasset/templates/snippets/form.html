   {% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
        </div>
    {% endfor %}
{% endif %}



{% for form_field in form.visible_fields %}
     <div class ="form-group">

    <label class="control-label col-sm-4"> {{ form_field.label }}</label>
<div class="col-sm-6" >
    {{ form_field }}
    </div>
</div>
  {% endfor %}

   <div class ="form-group">  <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-primary "> <i class="fa fa-plus"> </i> Submit</button>
    </div>  </div>
